    <script>           
        //$.getJSON("https://api.sportradar.us/ncaafb-b1/2018/REG/schedule.json?api_key=usevcuzc3r7tcbsezpsn2jaa", function(resp) {
        $.getJSON("sports.json", function(resp) {
            var feat = resp.weeks;
            console.log(feat.length, "whoop there it is!");

            // Iterate over the JSON object
            for (var i = 0, len = feat.length; i < len; i++) {
                console.log(i, " whoop there it is!");
                for (var n = 0, thing = 10 /*feat[i].games.length*/; n < thing; n++) {
                    console.log(i, " - ", n, " week:", feat[i].number, " game:", feat[i].games);
                }
            }
        });  
    </script>
